<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js" defer></script>
</head>

<body>
    <h1 class="heading">Focus on <span>Today</span></h1>
    <main>
        <div class="app-container">
            <div class="sub-heading">
                <h2>Today</h2>
                <div class="sun-image-container">
                    <img src="/images/sun-icon.png" alt="sun-icon">
                    <img src="/images/sun-face.png" alt="sun-face">
                </div>
            </div>
            <p class="progress-label">Raise the bar by completing your goals!</p>

            <div class="progress-bar">
                <div class="progress-value"> <span></span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="/images/check-icon.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" id="firstGoal" class="goal-input" placeholder="Add new goal... ">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="/images/check-icon.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" id="secondGoal" class="goal-input" placeholder="Add new goal... ">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="/images/check-icon.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" id="thirdGoal" class="goal-input" placeholder="Add new goal... ">
            </div>

            <p class="bottom-quote"></p>
            <p class="made-with">Made with ❤️ by Sakib Hassan </p>
        </div>
    </main>
</body>

</html>
